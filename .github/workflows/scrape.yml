name: Scrape Tournaments

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    # Set environment variables for timezone
    env:
      TZ: America/New_York  # Eastern Time
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      - name: Verify timezone
        run: |
          echo "Current time (UTC): $(date -u)"
          echo "Current time (Local): $(date)"
          echo "Timezone: $TZ"
      
      - name: Install Python packages
        run: pip install selenium pytz
      
      - name: Modify script for GitHub Actions
        run: |
          # Set timezone in script
          sed -i '1a import os\nos.environ["TZ"] = "America/New_York"' bankshot_monitor_multi.py
          
          # Change paths
          sed -i 's|/home/pi/tournament_data.json|tournament_data.json|g' bankshot_monitor_multi.py
          sed -i 's|/var/www/html/tournament_data.json|tournament_data.json|g' bankshot_monitor_multi.py
          sed -i 's|/home/pi/logs/tournament_monitor.log|scraper.log|g' bankshot_monitor_multi.py
          
          mkdir -p logs
      
      - name: Run scraper
        run: |
          python3 bankshot_monitor_multi.py || echo "Scraper completed with exit code $?"
        continue-on-error: true
      
      - name: Check if data was created
        run: |
          if [ -f tournament_data.json ]; then
            echo "✓ Tournament data file created"
            cat tournament_data.json
          else
            echo "✗ No tournament data file found"
            cat > tournament_data.json << EOF
          {
            "tournament_name": "No tournaments found",
            "tournament_url": null,
            "status": null,
            "display_tournament": false,
            "last_updated": "$(TZ=America/New_York date '+%Y-%m-%d %H:%M:%S')",
            "source": "GitHub Actions scraper"
          }
          EOF
          fi
      
      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add tournament_data.json || true
          git add scraper.log || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update tournament data - $(TZ=America/New_York date '+%Y-%m-%d %H:%M:%S EST')"
            git push
          fi
