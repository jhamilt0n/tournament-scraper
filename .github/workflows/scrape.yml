name: Scrape Tournaments

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Manual trigger button

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      - name: Verify Chrome installation
        run: |
          google-chrome --version
          which google-chrome
      
      - name: Install Python packages
        run: pip install selenium
      
      - name: Modify script for GitHub Actions
        run: |
          # Change paths to work in current directory
          sed -i 's|/home/pi/tournament_data.json|tournament_data.json|g' bankshot_monitor_multi.py
          sed -i 's|/var/www/html/tournament_data.json|tournament_data.json|g' bankshot_monitor_multi.py
          sed -i 's|/home/pi/logs/tournament_monitor.log|scraper.log|g' bankshot_monitor_multi.py
          
          # Create logs directory if needed
          mkdir -p logs
      
      - name: Run scraper
        run: |
          python3 bankshot_monitor_multi.py || echo "Scraper completed with exit code $?"
        continue-on-error: true
      
      - name: Check if data was created
        run: |
          if [ -f tournament_data.json ]; then
            echo "✓ Tournament data file created"
            cat tournament_data.json
          else
            echo "✗ No tournament data file found"
            echo "Creating empty data file"
            cat > tournament_data.json << 'EOF'
          {
            "tournament_name": "No tournaments found",
            "tournament_url": null,
            "status": null,
            "display_tournament": false,
            "last_updated": "$(date '+%Y-%m-%d %H:%M:%S')",
            "source": "GitHub Actions scraper"
          }
          EOF
          fi
      
      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Add files
          git add tournament_data.json || true
          git add scraper.log || true
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update tournament data - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
